<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--payment method-->
        <div class="main-container">
            <div class="container" id="con1">
                <div class="dropdown">
                    <p>Payment method</p>
                   <button class="dropbtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                  </svg></button>
                   <div class="dropdown-content">
                    <a href="#">Visa card</a>
                    <a href="#">Axis bank</a>
                    <a href="#">SBI</a>
                    <a href="#">BOI</a>
                    <a href="#">HDFC</a>
                   </div>
                </div>
    
                <!--card no.-->
                <div class="cardnumber">
                    <p>Credit Card Number</p>
                    <input class="box" placeholder="2345-6780-0091">
                </div>
    
                <!--card holder name-->
                <div class="cardname">
                    <p>Card Holder name</p>
                    <input class="box" placeholder="XYZ">
                </div>

                <div class="chotu">
                    <!--expiry-->
                    <div class="expiry">
                        <p>Expiry-date</p>
                        <input placeholder="dd/mm">
                    </div>
        
                    <!--cvv-->
                    <div class="cvv">
                        <p>CVV</p>
                        <input placeholder="234">
                    </div>
                </div>
            </div>
            <div class="container"id="con2">
                <button type="button" class="btn-close" aria-label="Close">x</button>
                <h2>iPad Air</h2>
                    <img id= "ipad" src="DALLÂ·E 2025-03-11 13.28.27 - A high-definition image of a black iPad Air with a white background, displayed in a straight, front-facing position. The iPad has a sleek design, thin.webp">
                <div class="price">
                    <h1>$1500</h1>
                </div>
                <button class="order">
                    edit this order
                </button>
            </div>

        </div>
    </body>
</html>
